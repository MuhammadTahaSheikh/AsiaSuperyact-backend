services:
  - type: web
    name: asia-super-yachts-api
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: asia-super-yachts-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: asia-super-yachts-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: asia-super-yachts-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: asia-super-yachts-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: asia-super-yachts-db
          property: password
    healthCheckPath: /api/categories

databases:
  - name: asia-super-yachts-db
    plan: free
